name: CI â€” flake8 + tests

on:
  push:
    branches: ["feature/*"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: pip install flake8
      - run: flake8 src test
      - run: python -m unittest discover -s test
