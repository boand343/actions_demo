# Название workflow
name: Run Tests

# Когда запускать: при push или pull request на main ветку
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # Операционная система, на которой запускать
    runs-on: ubuntu-latest
    
    # Python версия
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
      # Шаг 1: Скачиваем код репозитория
      - uses: actions/checkout@v3
      
      # Шаг 2: Устанавливаем Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      # Шаг 3: Устанавливаем зависимости (pytest)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      # Шаг 4: Запускаем тесты
      - name: Run tests
        run: |
          pytest tests/
